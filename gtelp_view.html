<script>
let allJobs = [];
let filteredJobs = [];
let currentFilters = {
  location: '',
  searchText: '',

};

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
loadJobs();

// ì±„ìš©ê³µê³  ë¡œë“œ
async function loadJobs(){
  const grid = document.getElementById('jobsGrid');
  const statsBar = document.getElementById('statsBar');
  
  try {
    const res = await fetch('gtelp_data.json', {
      cache: "no-store",
      headers: {'Content-Type': 'application/json'}
    });
    
    if(!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    allJobs = await res.json();
    filteredJobs = [...allJobs];
    
    if(!Array.isArray(allJobs) || allJobs.length === 0){
      throw new Error('ë°ì´í„°ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.');
    }

    console.log('âœ… ë¡œë“œëœ ë°ì´í„°:', allJobs.length + 'ê°œ');
    
    // í†µê³„ ì—…ë°ì´íŠ¸
    updateStats();
    statsBar.style.display = 'flex';
    
    // ê¸°ë³¸ ì •ë ¬ì„ íšŒì‚¬ëª…ìˆœìœ¼ë¡œ ì„¤ì •
    sortJobsByCompany();
    
    // ì±„ìš©ê³µê³  í‘œì‹œ
    displayJobs(filteredJobs);
    
    // í•„í„° ë²„íŠ¼ ì´ë²¤íŠ¸ ì„¤ì •
    setupFilterButtons();

  } catch(err){
    console.error('âŒ ì—ëŸ¬:', err);
    grid.innerHTML = `
      <div class="no-data">
        <h3>âš ï¸ ì±„ìš©ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤</h3>
        <p style="color:#666">${err.message}<br><br>gtelp_data.json íŒŒì¼ì´ ê°™ì€ í´ë”ì— ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</p>
      </div>
    `;
  }
}

// ì±„ìš©ê³µê³  í‘œì‹œ
function displayJobs(jobs){
  const grid = document.getElementById('jobsGrid');
  
  if(jobs.length === 0){
    grid.innerHTML = `
      <div class="no-data">
        <h3>ğŸ” ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
        <p style="color:#666">ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë‚˜ í•„í„°ë¥¼ ì‹œë„í•´ë³´ì„¸ìš”.</p>
      </div>
    `;
    return;
  }
  
  const jobsHtml = jobs.map((job, index) => {
    const title = job.job_title || job.title || 'ì œëª© ì—†ìŒ';
    const company = job.company_name || job.companyExtracted || job.company || 'íšŒì‚¬ëª… ë¯¸ìƒ';
    const location = job.location || 'ì „êµ­';
    const site = job.source_site || job.source || 'ì¶œì²˜ ë¯¸ìƒ';
    const salary = job.salary || '';
    const relevance = job.gtelp_relevance || job.relevance || '';
    const orgType = job.organization_type || job.orgType || '';
    const position = job.positionExtracted || '';
    const deadline = job.deadlineExtracted || job.deadline || '';

    // URL ì¶”ì¶œ
    let url = job.job_url || job.jobUrl || job.url || job.link || '';
    if(url){
      url = url.toString().trim();
      if(!url.startsWith('http://') && !url.startsWith('https://')){
        if(url.includes('.') || url.startsWith('/')){
          url = 'https://' + url.replace(/^\/+/, '');
        } else {
          url = '';
        }
      }
    }

    // ê²€ìƒ‰ì–´ í•˜ì´ë¼ì´íŠ¸
    let displayTitle = title;
    if(currentFilters.searchText){
      const regex = new RegExp(`(${escapeRegex(currentFilters.searchText)})`, 'gi');
      displayTitle = title.replace(regex, '<span class="highlight-text">$1</span>');
    }

    // ê´€ë ¨ë„ ë°°ì§€
    let relevanceBadge = '';
    if(relevance && relevance.includes('Very High')){
      relevanceBadge = '<div class="relevance-badge">â­ ë§¤ìš° ë†’ìŒ</div>';
    } else if(relevance && relevance.includes('High')){
      relevanceBadge = '<div class="relevance-badge">âœ¨ ë†’ìŒ</div>';
    }

    // ë§í¬ HTML
    let linkHtml = '';
    if(url){
      linkHtml = `<a class="job-link" href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer">ğŸ”— ìì„¸íˆ ë³´ê¸°</a>`;
    } else {
      const searchTerm = encodeURIComponent(company + ' ' + title + ' ì±„ìš©');
      linkHtml = `
        <span class="btn-disabled">ë§í¬ ì—†ìŒ</span>
        <a class="small-search" href="https://www.google.com/search?q=${searchTerm}" target="_blank" rel="noopener noreferrer">ğŸ” ê²€ìƒ‰</a>
      `;
    }

    // í•˜ì´ë¼ì´íŠ¸ í´ë˜ìŠ¤
    const highlightClass = relevance && relevance.includes('High') ? 'highlight' : '';

    return `
      <div class="job-card ${highlightClass}">
        ${relevanceBadge}
        <div class="job-title">${displayTitle}</div>
        <div class="job-company">ğŸ¢ ${escapeHtml(company)}</div>
        <div class="job-tags">
          <span class="job-tag">ğŸ“ ${escapeHtml(location)}</span>
          <span class="job-tag">ğŸ’¼ ${escapeHtml(site)}</span>
          ${salary ? `<span class="job-tag">ğŸ’° ${escapeHtml(salary)}</span>` : ''}
          ${position ? `<span class="job-tag">ğŸ‘” ${escapeHtml(position)}</span>` : ''}
          ${deadline ? `<span class="job-tag">ğŸ“… ${escapeHtml(deadline)}</span>` : ''}
          ${orgType ? `<span class="job-tag">ğŸ›ï¸ ${escapeHtml(orgType)}</span>` : ''}
        </div>
        <div class="job-actions">
          ${linkHtml}
        </div>
      </div>
    `;
  }).join('');

  grid.innerHTML = jobsHtml;
  
  // í‘œì‹œëœ ê³µê³  ìˆ˜ ì—…ë°ì´íŠ¸
  document.getElementById('displayedJobs').textContent = jobs.length;
}

// ê²€ìƒ‰ ì‹¤í–‰
function searchJobs(){
  const searchText = document.getElementById('searchInput').value.trim();
  currentFilters.searchText = searchText;
  
  applyFilters();
  
  // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
  if(searchText){
    document.getElementById('searchResultInfo').classList.add('show');
    document.getElementById('searchResultText').textContent = 
      `"${searchText}" ê²€ìƒ‰ ê²°ê³¼: ${filteredJobs.length}ê°œ`;
  } else {
    document.getElementById('searchResultInfo').classList.remove('show');
  }
}

// ê²€ìƒ‰ ì´ˆê¸°í™”
function clearSearch(){
  document.getElementById('searchInput').value = '';
  currentFilters.searchText = '';
  currentFilters.location = '';
  currentFilters.sortBy = 'company';  // ì´ˆê¸°í™” ì‹œì—ë„ íšŒì‚¬ëª…ìˆœ
  document.getElementById('sortSelect').value = 'company';
  
  // í•„í„° ë²„íŠ¼ ì´ˆê¸°í™”
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  
  document.getElementById('searchResultInfo').classList.remove('show');
  
  filteredJobs = [...allJobs];
  sortJobsByCompany();  // íšŒì‚¬ëª…ìˆœìœ¼ë¡œ ì •ë ¬
  displayJobs(filteredJobs);
}

// í•„í„° ì ìš©
function applyFilters(){
  filteredJobs = allJobs.filter(job => {
    // ê²€ìƒ‰ì–´ í•„í„°
    if(currentFilters.searchText){
      const searchLower = currentFilters.searchText.toLowerCase();
      const title = (job.job_title || '').toLowerCase();
      const company = (job.company_name || job.companyExtracted || '').toLowerCase();
      const location = (job.location || '').toLowerCase();
      const position = (job.positionExtracted || '').toLowerCase();
      
      if(!title.includes(searchLower) && 
         !company.includes(searchLower) && 
         !location.includes(searchLower) &&
         !position.includes(searchLower)){
        return false;
      }
    }
    
    // ì§€ì—­ í•„í„°
    if(currentFilters.location){
      const jobLocation = job.location || '';
      if(!jobLocation.includes(currentFilters.location)){
        return false;
      }
    }
    
    return true;
  });
  
  // ì •ë ¬ ì ìš©
  sortJobs();
}

// íšŒì‚¬ëª…ìˆœ ì •ë ¬ í•¨ìˆ˜
function sortJobsByCompany(){
  filteredJobs.sort((a, b) => {
    const companyA = (a.company_name || a.companyExtracted || 'íšŒì‚¬ëª… ë¯¸ìƒ').toLowerCase();
    const companyB = (b.company_name || b.companyExtracted || 'íšŒì‚¬ëª… ë¯¸ìƒ').toLowerCase();
    return companyA.localeCompare(companyB, 'ko');
  });
}

// ì •ë ¬
function sortJobs(){
  const sortBy = document.getElementById('sortSelect').value;
  currentFilters.sortBy = sortBy;
  
  if(sortBy === 'company'){
    sortJobsByCompany();
  } else if(sortBy === 'relevance'){
    filteredJobs.sort((a, b) => {
      const relevanceA = a.gtelp_relevance || '';
      const relevanceB = b.gtelp_relevance || '';
      if(relevanceA.includes('Very High')) return -1;
      if(relevanceB.includes('Very High')) return 1;
      if(relevanceA.includes('High')) return -1;
      if(relevanceB.includes('High')) return 1;
      return 0;
    });
  } else {
    // ìµœì‹ ìˆœ
    filteredJobs.sort((a, b) => {
      const dateA = new Date(a.collection_date || 0);
      const dateB = new Date(b.collection_date || 0);
      return dateB - dateA;
    });
  }
  
  displayJobs(filteredJobs);
}

// í•„í„° ë²„íŠ¼ ì„¤ì •
function setupFilterButtons(){
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function(){
      const filterType = this.getAttribute('data-filter');
      const filterValue = this.getAttribute('data-value');
      
      // ê°™ì€ íƒ€ì…ì˜ ë‹¤ë¥¸ ë²„íŠ¼ ë¹„í™œì„±í™”
      document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => {
        b.classList.remove('active');
      });
      
      // í˜„ì¬ ë²„íŠ¼ í™œì„±í™”
      this.classList.add('active');
      
      // í•„í„° ì ìš©
      currentFilters[filterType] = filterValue;
      applyFilters();
    });
  });
}

// í†µê³„ ì—…ë°ì´íŠ¸
function updateStats(){
  let validLinkCount = 0;
  let highRelevanceCount = 0;
  
  allJobs.forEach(job => {
    const url = job.job_url || job.jobUrl || job.url || job.link || '';
    if(url) validLinkCount++;
    
    const relevance = job.gtelp_relevance || job.relevance || '';
    if(relevance && (relevance.includes('High') || relevance.includes('Very'))) {
      highRelevanceCount++;
    }
  });
  
  document.getElementById('totalJobs').textContent = allJobs.length;
  document.getElementById('displayedJobs').textContent = allJobs.length;
  document.getElementById('validLinks').textContent = validLinkCount;
  document.getElementById('highRelevance').textContent = highRelevanceCount;
}
