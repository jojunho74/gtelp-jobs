<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G-TELP 채용정보 허브</title>
<style>
body{
  font-family:'Pretendard',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  min-height:100vh;
  padding:20px;
  margin:0;
}
.container{
  max-width:1400px;
  margin:0 auto;
}
.header{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 40px rgba(0,0,0,0.15);
  text-align:center;
  margin-bottom:30px;
}
.header h1{
  color:#667eea;
  font-size:2.5em;
  margin:0 0 10px 0;
  font-weight:700;
}
.header p{
  color:#666;
  font-size:1.1em;
  margin:0;
}

/* 검색 및 필터 섹션 */
.search-section{
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  margin-bottom:30px;
}
.search-box{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}
.search-input{
  flex:1;
  padding:12px 20px;
  border:2px solid #e0e0e0;
  border-radius:25px;
  font-size:16px;
  transition:all 0.3s;
}
.search-input:focus{
  outline:none;
  border-color:#667eea;
  box-shadow:0 0 0 3px rgba(102,126,234,0.1);
}
.search-btn{
  padding:12px 30px;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  color:white;
  border:none;
  border-radius:25px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s;
}
.search-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(102,126,234,0.4);
}
.clear-btn{
  padding:12px 20px;
  background:#f5f5f5;
  color:#666;
  border:none;
  border-radius:25px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s;
}
.clear-btn:hover{
  background:#e0e0e0;
}

/* 필터 버튼들 */
.filters{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
.filter-label{
  font-weight:600;
  color:#666;
  font-size:14px;
}
.filter-btn{
  padding:8px 16px;
  background:#f0f4ff;
  color:#667eea;
  border:2px solid #e0e8ff;
  border-radius:20px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s;
}
.filter-btn:hover{
  background:#667eea;
  color:white;
  border-color:#667eea;
}
.filter-btn.active{
  background:#667eea;
  color:white;
  border-color:#667eea;
}

/* 정렬 옵션 */
.sort-select{
  padding:8px 16px;
  border:2px solid #e0e8ff;
  border-radius:20px;
  font-size:14px;
  font-weight:600;
  color:#667eea;
  background:white;
  cursor:pointer;
}

/* 통계 */
.stats{
  background:rgba(255,255,255,0.95);
  padding:15px 25px;
  border-radius:15px;
  margin-bottom:30px;
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
.stat-item{
  text-align:center;
}
.stat-number{
  font-size:2em;
  font-weight:700;
  color:#667eea;
  margin:0;
}
.stat-label{
  font-size:0.9em;
  color:#666;
  margin:5px 0 0 0;
}

/* 검색 결과 표시 */
.search-result-info{
  background:white;
  padding:15px 20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  display:none;
}
.search-result-info.show{
  display:block;
}
.search-result-text{
  color:#667eea;
  font-weight:600;
  font-size:16px;
}

/* 채용공고 카드 */
.jobs-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:20px;
}
.job-card{
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  transition:all 0.3s ease;
  position:relative;
}
.job-card:hover{
  transform:translateY(-5px);
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
}
.job-card.highlight{
  border:2px solid #ffd700;
  background:#fffef0;
}
.job-title{
  font-weight:600;
  color:#333;
  font-size:1.2em;
  margin-bottom:10px;
  line-height:1.4;
}
.job-title .highlight-text{
  background:yellow;
  padding:2px 4px;
  border-radius:3px;
}
.job-company{
  color:#667eea;
  font-weight:600;
  margin:8px 0;
  font-size:1.05em;
}
.job-tags{
  margin:12px 0;
}
.job-tag{
  display:inline-block;
  background:#f0f4ff;
  color:#667eea;
  padding:6px 12px;
  border-radius:20px;
  font-size:0.85em;
  margin:4px 4px 4px 0;
  border:1px solid #e0e8ff;
}
.job-actions{
  margin-top:15px;
  display:flex;
  gap:10px;
  align-items:center;
}
.job-link{
  display:inline-block;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  color:white;
  padding:10px 20px;
  border-radius:25px;
  text-decoration:none;
  font-weight:600;
  transition:all 0.3s ease;
  box-shadow:0 3px 10px rgba(102,126,234,0.3);
}
.job-link:hover{
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(102,126,234,0.4);
}
.btn-disabled{
  display:inline-block;
  padding:10px 20px;
  border-radius:25px;
  background:#f5f5f5;
  color:#999;
  border:1px solid #ddd;
  font-weight:600;
  cursor:not-allowed;
}
.small-search{
  display:inline-block;
  padding:8px 16px;
  border-radius:20px;
  background:#f0f4ff;
  color:#667eea;
  text-decoration:none;
  border:1px solid #dfe8ff;
  font-weight:600;
  font-size:0.9em;
  transition:all 0.3s ease;
}
.small-search:hover{
  background:#667eea;
  color:white;
  border-color:#667eea;
}
.no-data{
  background:white;
  padding:60px 30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  grid-column:1/-1;
}
.no-data h3{
  color:#333;
  font-size:1.5em;
  margin:0 0 10px 0;
}
.relevance-badge{
  position:absolute;
  top:15px;
  right:15px;
  background:#ffd700;
  color:#333;
  padding:5px 10px;
  border-radius:15px;
  font-size:0.75em;
  font-weight:700;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
@media(max-width:768px){
  .jobs-grid{
    grid-template-columns:1fr;
  }
  .header h1{
    font-size:1.8em;
  }
  .search-box{
    flex-direction:column;
  }
  .filters{
    justify-content:center;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🌟 G-TELP 채용정보 허브</h1>
    <p>지텔프 관련 최신 채용 공고를 한눈에 확인하세요</p>
  </div>

  <!-- 검색 섹션 -->
  <div class="search-section">
    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="🔍 채용공고 제목, 회사명, 지역 검색..."
        onkeypress="if(event.key==='Enter') searchJobs()"
      >
      <button class="search-btn" onclick="searchJobs()">검색</button>
      <button class="clear-btn" onclick="clearSearch()">초기화</button>
    </div>
    
    <div class="filters">
      <span class="filter-label">지역:</span>
      <button class="filter-btn" data-filter="location" data-value="">전체</button>
      <button class="filter-btn" data-filter="location" data-value="서울">서울</button>
      <button class="filter-btn" data-filter="location" data-value="경기">경기</button>
      <button class="filter-btn" data-filter="location" data-value="인천">인천</button>
      <button class="filter-btn" data-filter="location" data-value="부산">부산</button>
      
      <span class="filter-label" style="margin-left:20px">정렬:</span>
      <select class="sort-select" id="sortSelect" onchange="sortJobs()">
        <option value="company">회사명순</option>
        <option value="recent">최신순</option>
        <option value="relevance">관련도순</option>
      </select>
    </div>
  </div>

  <!-- 검색 결과 표시 -->
  <div class="search-result-info" id="searchResultInfo">
    <span class="search-result-text" id="searchResultText"></span>
  </div>

  <!-- 통계 -->
  <div class="stats" id="statsBar" style="display:none;">
    <div class="stat-item">
      <div class="stat-number" id="totalJobs">0</div>
      <div class="stat-label">전체 공고</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="displayedJobs">0</div>
      <div class="stat-label">표시 중</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="validLinks">0</div>
      <div class="stat-label">링크 있음</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="highRelevance">0</div>
      <div class="stat-label">고관련도</div>
    </div>
  </div>

  <!-- 채용공고 그리드 -->
  <div class="jobs-grid" id="jobsGrid">
    <div class="no-data">
      <h3>📋 채용정보를 불러오는 중...</h3>
      <p style="color:#666">잠시만 기다려주세요.</p>
    </div>
  </div>
</div>

<script>
let allJobs = [];
let filteredJobs = [];
let currentFilters = {
  location: '',
  searchText: '',
  sortBy: 'company'  // 기본값을 'company'로 변경
};

// 페이지 로드 시 실행
loadJobs();

// 채용공고 로드
async function loadJobs(){
  const grid = document.getElementById('jobsGrid');
  const statsBar = document.getElementById('statsBar');
  
  try {
    const res = await fetch('gtelp_data.json', {
      cache: "no-store",
      headers: {'Content-Type': 'application/json'}
    });
    
    if(!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    allJobs = await res.json();
    filteredJobs = [...allJobs];
    
    if(!Array.isArray(allJobs) || allJobs.length === 0){
      throw new Error('데이터가 비어있습니다.');
    }

    console.log('✅ 로드된 데이터:', allJobs.length + '개');
    
    // 통계 업데이트
    updateStats();
    statsBar.style.display = 'flex';
    
    // 기본 정렬을 회사명순으로 설정
    sortJobsByCompany();
    
    // 채용공고 표시
    displayJobs(filteredJobs);
    
    // 필터 버튼 이벤트 설정
    setupFilterButtons();

  } catch(err){
    console.error('❌ 에러:', err);
    grid.innerHTML = `
      <div class="no-data">
        <h3>⚠️ 채용정보를 불러오지 못했습니다</h3>
        <p style="color:#666">${err.message}<br><br>gtelp_data.json 파일이 같은 폴더에 있는지 확인해주세요.</p>
      </div>
    `;
  }
}

// 채용공고 표시
function displayJobs(jobs){
  const grid = document.getElementById('jobsGrid');
  
  if(jobs.length === 0){
    grid.innerHTML = `
      <div class="no-data">
        <h3>🔍 검색 결과가 없습니다</h3>
        <p style="color:#666">다른 검색어나 필터를 시도해보세요.</p>
      </div>
    `;
    return;
  }
  
  const jobsHtml = jobs.map((job, index) => {
    const title = job.job_title || job.title || '제목 없음';
    const company = job.company_name || job.companyExtracted || job.company || '회사명 미상';
    const location = job.location || '전국';
    const site = job.source_site || job.source || '출처 미상';
    const salary = job.salary || '';
    const relevance = job.gtelp_relevance || job.relevance || '';
    const orgType = job.organization_type || job.orgType || '';
    const position = job.positionExtracted || '';
    const deadline = job.deadlineExtracted || job.deadline || '';

    // URL 추출
    let url = job.job_url || job.jobUrl || job.url || job.link || '';
    if(url){
      url = url.toString().trim();
      if(!url.startsWith('http://') && !url.startsWith('https://')){
        if(url.includes('.') || url.startsWith('/')){
          url = 'https://' + url.replace(/^\/+/, '');
        } else {
          url = '';
        }
      }
    }

    // 검색어 하이라이트
    let displayTitle = title;
    if(currentFilters.searchText){
      const regex = new RegExp(`(${escapeRegex(currentFilters.searchText)})`, 'gi');
      displayTitle = title.replace(regex, '<span class="highlight-text">$1</span>');
    }

    // 관련도 배지
    let relevanceBadge = '';
    if(relevance && relevance.includes('Very High')){
      relevanceBadge = '<div class="relevance-badge">⭐ 매우 높음</div>';
    } else if(relevance && relevance.includes('High')){
      relevanceBadge = '<div class="relevance-badge">✨ 높음</div>';
    }

    // 링크 HTML
    let linkHtml = '';
    if(url){
      linkHtml = `<a class="job-link" href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer">🔗 자세히 보기</a>`;
    } else {
      const searchTerm = encodeURIComponent(company + ' ' + title + ' 채용');
      linkHtml = `
        <span class="btn-disabled">링크 없음</span>
        <a class="small-search" href="https://www.google.com/search?q=${searchTerm}" target="_blank" rel="noopener noreferrer">🔍 검색</a>
      `;
    }

    // 하이라이트 클래스
    const highlightClass = relevance && relevance.includes('High') ? 'highlight' : '';

    return `
      <div class="job-card ${highlightClass}">
        ${relevanceBadge}
        <div class="job-title">${displayTitle}</div>
        <div class="job-company">🏢 ${escapeHtml(company)}</div>
        <div class="job-tags">
          <span class="job-tag">📍 ${escapeHtml(location)}</span>
          <span class="job-tag">💼 ${escapeHtml(site)}</span>
          ${salary ? `<span class="job-tag">💰 ${escapeHtml(salary)}</span>` : ''}
          ${position ? `<span class="job-tag">👔 ${escapeHtml(position)}</span>` : ''}
          ${deadline ? `<span class="job-tag">📅 ${escapeHtml(deadline)}</span>` : ''}
          ${orgType ? `<span class="job-tag">🏛️ ${escapeHtml(orgType)}</span>` : ''}
        </div>
        <div class="job-actions">
          ${linkHtml}
        </div>
      </div>
    `;
  }).join('');

  grid.innerHTML = jobsHtml;
  
  // 표시된 공고 수 업데이트
  document.getElementById('displayedJobs').textContent = jobs.length;
}

// 검색 실행
function searchJobs(){
  const searchText = document.getElementById('searchInput').value.trim();
  currentFilters.searchText = searchText;
  
  applyFilters();
  
  // 검색 결과 표시
  if(searchText){
    document.getElementById('searchResultInfo').classList.add('show');
    document.getElementById('searchResultText').textContent = 
      `"${searchText}" 검색 결과: ${filteredJobs.length}개`;
  } else {
    document.getElementById('searchResultInfo').classList.remove('show');
  }
}

// 검색 초기화
function clearSearch(){
  document.getElementById('searchInput').value = '';
  currentFilters.searchText = '';
  currentFilters.location = '';
  currentFilters.sortBy = 'company';  // 초기화 시에도 회사명순
  document.getElementById('sortSelect').value = 'company';
  
  // 필터 버튼 초기화
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  
  document.getElementById('searchResultInfo').classList.remove('show');
  
  filteredJobs = [...allJobs];
  sortJobsByCompany();  // 회사명순으로 정렬
  displayJobs(filteredJobs);
}

// 필터 적용
function applyFilters(){
  filteredJobs = allJobs.filter(job => {
    // 검색어 필터
    if(currentFilters.searchText){
      const searchLower = currentFilters.searchText.toLowerCase();
      const title = (job.job_title || '').toLowerCase();
      const company = (job.company_name || job.companyExtracted || '').toLowerCase();
      const location = (job.location || '').toLowerCase();
      const position = (job.positionExtracted || '').toLowerCase();
      
      if(!title.includes(searchLower) && 
         !company.includes(searchLower) && 
         !location.includes(searchLower) &&
         !position.includes(searchLower)){
        return false;
      }
    }
    
    // 지역 필터
    if(currentFilters.location){
      const jobLocation = job.location || '';
      if(!jobLocation.includes(currentFilters.location)){
        return false;
      }
    }
    
    return true;
  });
  
  // 정렬 적용
  sortJobs();
}

// 회사명순 정렬 함수
function sortJobsByCompany(){
  filteredJobs.sort((a, b) => {
    const companyA = (a.company_name || a.companyExtracted || '회사명 미상').toLowerCase();
    const companyB = (b.company_name || b.companyExtracted || '회사명 미상').toLowerCase();
    return companyA.localeCompare(companyB, 'ko');
  });
}

// 정렬
function sortJobs(){
  const sortBy = document.getElementById('sortSelect').value;
  currentFilters.sortBy = sortBy;
  
  if(sortBy === 'company'){
    sortJobsByCompany();
  } else if(sortBy === 'relevance'){
    filteredJobs.sort((a, b) => {
      const relevanceA = a.gtelp_relevance || '';
      const relevanceB = b.gtelp_relevance || '';
      if(relevanceA.includes('Very High')) return -1;
      if(relevanceB.includes('Very High')) return 1;
      if(relevanceA.includes('High')) return -1;
      if(relevanceB.includes('High')) return 1;
      return 0;
    });
  } else {
    // 최신순
    filteredJobs.sort((a, b) => {
      const dateA = new Date(a.collection_date || 0);
      const dateB = new Date(b.collection_date || 0);
      return dateB - dateA;
    });
  }
  
  displayJobs(filteredJobs);
}

// 필터 버튼 설정
function setupFilterButtons(){
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function(){
      const filterType = this.getAttribute('data-filter');
      const filterValue = this.getAttribute('data-value');
      
      // 같은 타입의 다른 버튼 비활성화
      document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => {
        b.classList.remove('active');
      });
      
      // 현재 버튼 활성화
      this.classList.add('active');
      
      // 필터 적용
      currentFilters[filterType] = filterValue;
      applyFilters();
    });
  });
}

// 통계 업데이트
function updateStats(){
  let validLinkCount = 0;
  let highRelevanceCount = 0;
  
  allJobs.forEach(job => {
    const url = job.job_url || job.jobUrl || job.url || job.link || '';
    if(url) validLinkCount++;
    
    const relevance = job.gtelp_relevance || job.relevance || '';
    if(relevance && (relevance.includes('High') || relevance.includes('Very'))) {
      highRelevanceCount++;
    }
  });
  
  document.getElementById('totalJobs').textContent = allJobs.length;
  document.getElementById('displayedJobs').textContent = allJobs.length;
  document.getElementById('validLinks').textContent = validLinkCount;
  document.getElementById('highRelevance').textContent = highRelevanceCount;
}

// HTML 이스케이프
function escapeHtml(text){
  const div = document.createElement('div');
  div.textContent = text || '';
  return div.innerHTML;
}

// 정규식 이스케이프
function escapeRegex(text){
  return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}
</script>
</body>
</html>
