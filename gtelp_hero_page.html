<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-TELP 채용정보 허브</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-label {
            font-size: 1.2em;
            color: #667eea;
            cursor: pointer;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .filter-item input,
        .filter-item select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .job-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .job-company {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .job-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .job-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .relevance-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .relevance-very-high {
            background: #4CAF50;
            color: white;
        }

        .relevance-high {
            background: #2196F3;
            color: white;
        }

        .relevance-medium {
            background: #FF9800;
            color: white;
        }

        .job-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .job-link:hover {
            transform: scale(1.05);
        }

        .no-data {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .no-data h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .jobs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

</div>

    <div class="container">
        <div class="header">
            <h1>🌟 G-TELP 채용정보 허브</h1>
            <p>지텔프 관련 최신 채용 공고를 한눈에 확인하세요</p>
        </div>

        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" onchange="handleFileUpload(event)">
                <div class="upload-label">
                    📂 엑셀/CSV 파일을 여기에 드래그하거나 클릭하여 업로드
                    <p style="color: #999; margin-top: 10px; font-size: 0.9em;">
                        지원 형식: CSV, XLSX, XLS
                    </p>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-item">
                <label>🔍 검색</label>
                <input type="text" id="searchInput" placeholder="제목, 회사명 검색..." onkeyup="filterJobs()">
            </div>
            <div class="filter-item">
                <label>📍 지역</label>
                <select id="locationFilter" onchange="filterJobs()">
                    <option value="">전체</option>
                </select>
            </div>
            <div class="filter-item">
                <label>🎯 관련성</label>
                <select id="relevanceFilter" onchange="filterJobs()">
                    <option value="">전체</option>
                    <option value="Very High">Very High</option>
                    <option value="High">High</option>
                    <option value="Medium-High">Medium-High</option>
                    <option value="Medium">Medium</option>
                </select>
            </div>
            <div class="filter-item">
                <label>📱 사이트</label>
                <select id="siteFilter" onchange="filterJobs()">
                    <option value="">전체</option>
                </select>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">총 채용공고</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highRelevance">0</div>
                <div class="stat-label">고관련성</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="govJobs">0</div>
                <div class="stat-label">정부/공공기관</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayJobs">0</div>
                <div class="stat-label">오늘 등록</div>
            </div>
        </div>

        <div class="jobs-grid" id="jobsGrid">
            <div class="no-data">
                <h3>📋 엑셀/CSV 파일을 업로드해주세요</h3>
                <p style="color: #666; margin-top: 10px;">
                    크롤링한 채용정보 파일을 업로드하면 자동으로 표시됩니다
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let allJobs = [];
        let filteredJobs = [];

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    let data;
                    
                    if (file.name.endsWith('.csv')) {
                        // CSV 처리
                        const text = e.target.result;
                        data = parseCSV(text);
                    } else {
                        // Excel 처리
                        const workbook = XLSX.read(e.target.result, { 
                            type: 'binary',
                            cellDates: true,
                            cellStyles: true
                        });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        
                        // raw: false로 설정하여 포맷된 값 가져오기
                        data = XLSX.utils.sheet_to_json(firstSheet, { 
                            raw: false,
                            defval: ''
                        });
                        
                        // 데이터 확인 (디버깅)
                        console.log('Excel 데이터 샘플:', data.slice(0, 3));
                        console.log('첫 번째 행의 키:', Object.keys(data[0] || {}));
                    }
                    
                    // 데이터 정제
                    data = data.filter(row => {
                        // 빈 행 제거
                        return Object.values(row).some(val => val && val.toString().trim());
                    });
                    
                    console.log(`총 ${data.length}개 채용공고 로드됨`);
                    
                    allJobs = data;
                    filteredJobs = data;
                    
                    populateFilters();
                    updateStats();
                    displayJobs(filteredJobs);
                    
                } catch (error) {
                    console.error('파일 읽기 오류:', error);
                    alert('파일 읽기 오류: ' + error.message + '\n\n콘솔(F12)에서 자세한 오류를 확인하세요.');
                }
            };
            
            if (file.name.endsWith('.csv')) {
                reader.readAsText(file, 'UTF-8');
            } else {
                reader.readAsBinaryString(file);
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const data = [];
            
            console.log('CSV 헤더:', headers);
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                // CSV 파싱 개선 (따옴표 안의 쉼표 처리)
                const values = parseCSVLine(lines[i]);
                const obj = {};
                
                headers.forEach((header, index) => {
                    obj[header] = values[index] ? values[index].trim().replace(/^"|"$/g, '') : '';
                });
                
                data.push(obj);
            }
            
            console.log('CSV 데이터 샘플:', data.slice(0, 3));
            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        function populateFilters() {
            // 지역 필터
            const locations = [...new Set(allJobs.map(job => job.location || job['위치'] || job['지역']))].filter(Boolean);
            const locationSelect = document.getElementById('locationFilter');
            locationSelect.innerHTML = '<option value="">전체</option>';
            locations.forEach(loc => {
                locationSelect.innerHTML += `<option value="${loc}">${loc}</option>`;
            });

            // 사이트 필터
            const sites = [...new Set(allJobs.map(job => job.source_site || job['출처'] || job['사이트']))].filter(Boolean);
            const siteSelect = document.getElementById('siteFilter');
            siteSelect.innerHTML = '<option value="">전체</option>';
            sites.forEach(site => {
                siteSelect.innerHTML += `<option value="${site}">${site}</option>`;
            });
        }

        function updateStats() {
            document.getElementById('stats').style.display = 'grid';
            
            const total = allJobs.length;
            const highRel = allJobs.filter(job => {
                const rel = job.gtelp_relevance || job['관련성'] || '';
                return rel === 'Very High' || rel === 'High';
            }).length;
            
            const govJobs = allJobs.filter(job => {
                const site = job.source_site || job['출처'] || '';
                return site.includes('워크넷') || site.includes('공공기관');
            }).length;
            
            const today = new Date().toISOString().split('T')[0];
            const todayJobs = allJobs.filter(job => {
                const date = job.collection_date || job['수집일자'] || '';
                return date.includes(today);
            }).length;
            
            document.getElementById('totalJobs').textContent = total;
            document.getElementById('highRelevance').textContent = highRel;
            document.getElementById('govJobs').textContent = govJobs;
            document.getElementById('todayJobs').textContent = todayJobs;
        }

        function filterJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const location = document.getElementById('locationFilter').value;
            const relevance = document.getElementById('relevanceFilter').value;
            const site = document.getElementById('siteFilter').value;
            
            filteredJobs = allJobs.filter(job => {
                const title = (job.job_title || job['제목'] || '').toLowerCase();
                const company = (job.company_name || job['회사명'] || '').toLowerCase();
                const jobLocation = job.location || job['위치'] || job['지역'] || '';
                const jobRelevance = job.gtelp_relevance || job['관련성'] || '';
                const jobSite = job.source_site || job['출처'] || job['사이트'] || '';
                
                const matchSearch = !searchTerm || title.includes(searchTerm) || company.includes(searchTerm);
                const matchLocation = !location || jobLocation === location;
                const matchRelevance = !relevance || jobRelevance === relevance;
                const matchSite = !site || jobSite === site;
                
                return matchSearch && matchLocation && matchRelevance && matchSite;
            });
            
            displayJobs(filteredJobs);
        }

        function displayJobs(jobs) {
            const grid = document.getElementById('jobsGrid');
            
            if (jobs.length === 0) {
                grid.innerHTML = `
                    <div class="no-data">
                        <h3>🔍 검색 결과가 없습니다</h3>
                        <p style="color: #666; margin-top: 10px;">
                            다른 필터 조건을 시도해보세요
                        </p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = jobs.map(job => {
                const title = job.job_title || job['제목'] || job['공고명'] || job['채용공고'] || '제목 없음';
                const company = job.company_name || job['회사명'] || job['기업명'] || job['업체명'] || '회사명 미상';
                const location = job.location || job['위치'] || job['지역'] || job['근무지'] || '전국';
                const salary = job.salary || job['급여'] || job['연봉'] || job['임금'] || '급여 협의';
                
                // URL 처리 - 모든 가능한 컬럼명 확인 (대소문자 구분 없이)
                let url = '';
                const urlKeys = ['job_url', 'Job_url', 'JOB_URL', 'jobUrl', 'JobUrl',
                                '링크', 'URL', 'url', 'Url', 
                                '채용링크', '상세링크', '지원링크', 
                                '채용URL', '주소', '웹사이트'];
                
                // 모든 가능한 키 확인
                for (let key of urlKeys) {
                    if (job[key]) {
                        url = job[key];
                        break;
                    }
                }
                
                // 키를 찾지 못했다면 모든 키 검색
                if (!url) {
                    const allKeys = Object.keys(job);
                    for (let key of allKeys) {
                        if (key.toLowerCase().includes('url') || 
                            key.toLowerCase().includes('link') || 
                            key.toLowerCase().includes('링크')) {
                            url = job[key];
                            console.log(`URL 발견: ${key} = ${url}`);
                            break;
                        }
                    }
                }
                
                // URL 클리닝
                url = (url || '').toString().trim();
                
                // 엑셀에서 하이퍼링크로 저장된 경우 처리
                if (url && typeof url === 'object' && url.Target) {
                    url = url.Target;
                }
                
                console.log(`처리 중인 URL (${title}):`, url);
                
                // URL 디코딩
                try {
                    url = decodeURIComponent(url);
                } catch(e) {
                    console.log('URL decode error:', e);
                }
                
                const site = job.source_site || job['출처'] || job['사이트'] || job['플랫폼'] || '출처 미상';
                const keyword = job.search_keyword || job['키워드'] || job['검색어'] || '';
                const relevance = job.gtelp_relevance || job['관련성'] || job['우선순위'] || 'Medium';
                
                const relevanceClass = relevance.toLowerCase().replace(/[\s-]/g, '-');
                
                // URL 검증 및 정규화
                let finalUrl = '';
                let hasValidUrl = false;
                let searchQuery = '';
                
                if (url && url !== '#' && url !== '' && url !== 'undefined' && url !== 'null') {
                    url = url.replace(/\s+/g, '');
                    
                    if (url.startsWith('http://') || url.startsWith('https://')) {
                        finalUrl = url;
                        hasValidUrl = true;
                    } else if (url.startsWith('www.')) {
                        finalUrl = 'https://' + url;
                        hasValidUrl = true;
                    } else if (url.startsWith('/')) {
                        if (site.includes('잡코리아') || site.includes('jobkorea')) {
                            finalUrl = 'https://www.jobkorea.co.kr' + url;
                        } else if (site.includes('사람인') || site.includes('saramin')) {
                            finalUrl = 'https://www.saramin.co.kr' + url;
                        } else if (site.includes('원티드') || site.includes('wanted')) {
                            finalUrl = 'https://www.wanted.co.kr' + url;
                        } else if (site.includes('인크루트') || site.includes('incruit')) {
                            finalUrl = 'https://www.incruit.com' + url;
                        } else if (site.includes('잡플래닛') || site.includes('jobplanet')) {
                            finalUrl = 'https://www.jobplanet.co.kr' + url;
                        } else if (site.includes('워크넷') || site.includes('worknet')) {
                            finalUrl = 'https://www.work.go.kr' + url;
                        } else if (site.includes('공공기관') || site.includes('gojobs')) {
                            finalUrl = 'https://gojobs.go.kr' + url;
                        } else {
                            finalUrl = 'https://' + url.replace(/^\/+/, '');
                        }
                        hasValidUrl = true;
                    } else if (url.includes('.')) {
                        finalUrl = 'https://' + url;
                        hasValidUrl = true;
                    }
                }
                
                // URL이 없으면 자동 검색 링크 생성
                if (!hasValidUrl) {
                    const searchTerm = encodeURIComponent(company + ' ' + title);
                    
                    // 사이트별 검색 URL 생성
                    if (site.includes('잡코리아') || site.includes('jobkorea')) {
                        searchQuery = `https://www.jobkorea.co.kr/Search/?stext=${searchTerm}`;
                    } else if (site.includes('사람인') || site.includes('saramin')) {
                        searchQuery = `https://www.saramin.co.kr/zf_user/search/recruit?searchword=${searchTerm}`;
                    } else if (site.includes('원티드') || site.includes('wanted')) {
                        searchQuery = `https://www.wanted.co.kr/search?query=${searchTerm}`;
                    } else if (site.includes('워크넷') || site.includes('worknet')) {
                        searchQuery = `https://www.work.go.kr/empInfo/empInfoSrch/list/dtlEmpSrchList.do?searchKeyword=${searchTerm}`;
                    } else {
                        // 구글 검색 폴백
                        searchQuery = `https://www.google.com/search?q=${searchTerm}`;
                    }
                }
                
                return `
                    <div class="job-card">
                        <div class="relevance-badge relevance-${relevanceClass}">
                            ${relevance}
                        </div>
                        <div class="job-title">${escapeHtml(title)}</div>
                        <div class="job-company">🏢 ${escapeHtml(company)}</div>
                        <div class="job-details">
                            <span class="job-tag">📍 ${escapeHtml(location)}</span>
                            <span class="job-tag">💰 ${escapeHtml(salary)}</span>
                            <span class="job-tag">📱 ${escapeHtml(site)}</span>
                            ${keyword ? `<span class="job-tag">🔍 ${escapeHtml(keyword)}</span>` : ''}
                        </div>
                        ${hasValidUrl ? 
                            `<div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                <a href="${escapeHtml(finalUrl)}" target="_blank" rel="noopener noreferrer" class="job-link">
                                    자세히 보기 →
                                </a>
                                <button onclick="copyUrl('${escapeHtml(finalUrl)}')" style="background: #f0f4ff; border: 1px solid #667eea; padding: 10px 20px; border-radius: 25px; cursor: pointer; color: #667eea; font-weight: 600;">
                                    📋 링크 복사
                                </button>
                            </div>` :
                            `<div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
                                <a href="${searchQuery}" target="_blank" rel="noopener noreferrer" class="job-link" style="background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);">
                                    🔍 ${site}에서 검색
                                </a>
                                <button onclick="searchGoogle('${escapeHtml(company + ' ' + title)}')" style="background: #f0f4ff; border: 1px solid #667eea; padding: 10px 20px; border-radius: 25px; cursor: pointer; color: #667eea; font-weight: 600;">
                                    🌐 구글 검색
                                </button>
                            </div>
                            <div style="margin-top: 10px; font-size: 0.85em; color: #999; padding: 10px; background: #f9f9f9; border-radius: 8px;">
                                💡 직접 링크가 없습니다. 검색 버튼을 클릭하여 채용공고를 찾아보세요.
                            </div>`
                        }
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function confirmOpen(url) {
            console.log('Opening URL:', url);
            return true;
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('✅ 링크가 클립보드에 복사되었습니다!\n\n' + url);
            }).catch(err => {
                prompt('이 링크를 복사하세요 (Ctrl+C):', url);
            });
        }

        function searchGoogle(query) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query + ' 채용')}`;
            window.open(searchUrl, '_blank', 'noopener,noreferrer');
        }

        function openJobLink(event, url) {
            // 이 함수는 더 이상 사용하지 않음 (직접 링크 클릭 방식으로 변경)
            return true;
        }

        // 드래그 앤 드롭 지원
        const uploadBox = document.querySelector('.upload-box');
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#f8f9ff';
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.background = 'white';
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.background = 'white';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileUpload({ target: { files: files } });
            }
        });
    </script>
</body>
</html>
