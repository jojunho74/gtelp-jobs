<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>G-TELP 데이터 관리자(admin)</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; padding: 20px; }
    input[type="file"] { margin: 10px 0; }
    pre { background: #f5f5f5; padding: 10px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<h2>📂 G-TELP CSV → JSON 변환</h2>
<p>CSV 파일을 업로드하면 <b>gtelp_data.json</b> 파일이 생성됩니다.</p>

<input type="file" id="csvFile" accept=".csv">
<button onclick="convertCSVtoJSON()">JSON 생성하기</button>

<h3>결과 미리보기</h3>
<pre id="output"></pre>

<script>
function convertCSVtoJSON() {
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  if (!file) {
    alert('CSV 파일을 선택하세요.');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const csvText = e.target.result;
    const rows = csvText.trim().split('\n');
    const headers = rows[0].split(',');

    const jsonData = rows.slice(1).map(row => {
      const values = row.split(',');
      const obj = {};
      headers.forEach((header, i) => {
        obj[header.trim()] = values[i] ? values[i].trim() : "";
      });
      return obj;
    });

    // organization_type 또는 job_url 필드가 있다면 자동으로 링크로 변환
    jsonData.forEach(item => {
      if (item.organization_type && item.organization_type.startsWith('http')) {
        item.organization_type = item.organization_type; // 그대로 유지
      }
      if (item.job_url && item.job_url.startsWith('http')) {
        item.job_url = item.job_url;
      }
    });

    const jsonString = JSON.stringify(jsonData, null, 2);
    document.getElementById('output').textContent = jsonString;

    // JSON 파일 다운로드
    const blob = new Blob([jsonString], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'gtelp_data.json';
    link.click();
  };

  reader.readAsText(file, 'UTF-8');
}
</script>

</body>
</html>
