<body>

<h2>ğŸ“‚ G-TELP CSV â†’ JSON ë³€í™˜</h2>
<p>CSV íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ <b>gtelp_data.json</b> íŒŒì¼ì´ ìƒì„±ë©ë‹ˆë‹¤.</p>

<input type="file" id="csvFile" accept=".csv">
<button onclick="convertCSVtoJSON()">JSON ìƒì„±í•˜ê¸°</button>

<h3>ê²°ê³¼ ë¯¸ë¦¬ë³´ê¸°</h3>
<pre id="output"></pre>

<script>
function convertCSVtoJSON() {
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  if (!file) {
    alert('CSV íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const csvText = e.target.result;
    const rows = csvText.trim().split('\n');
    const headers = rows[0].split(',');

    const jsonData = rows.slice(1).map(row => {
      const values = row.split(',');
      const obj = {};
      headers.forEach((header, i) => {
        obj[header.trim()] = values[i] ? values[i].trim() : "";
      });
      return obj;
    });

    // organization_type ë˜ëŠ” job_url í•„ë“œê°€ ìˆë‹¤ë©´ ìë™ìœ¼ë¡œ ë§í¬ë¡œ ë³€í™˜
    jsonData.forEach(item => {
      if (item.organization_type && item.organization_type.startsWith('http')) {
        item.organization_type = item.organization_type; // ê·¸ëŒ€ë¡œ ìœ ì§€
      }
      if (item.job_url && item.job_url.startsWith('http')) {
        item.job_url = item.job_url;
      }
    });

    const jsonString = JSON.stringify(jsonData, null, 2);
    document.getElementById('output').textContent = jsonString;

    // JSON íŒŒì¼ ë‹¤ìš´ë¡œë“œ
    const blob = new Blob([jsonString], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'gtelp_data.json';
    link.click();
  };

  reader.readAsText(file, 'UTF-8');
}
</script>
